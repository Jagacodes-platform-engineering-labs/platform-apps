apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sample-backend
  namespace: apps
spec:
  rules:
    - host: sample-backend.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sample-backend
                port:
                  number: 80
